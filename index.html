<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://emoji-css.afeld.me/emoji.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <p class="header">Welcome To Rock Paper Scissor Game</p>
        <div class="bodygamepart">
            <div class="buttons">
                <button class="gameButton" id="rock"><i class="em em-fist" aria-role="presentation" aria-label="RAISED FIST"></i></button>
                <button class="gameButton" id="paper"><i class="em em-hand" aria-role="presentation" aria-label="RAISED HAND"></i></button>
                <button class="gameButton" id="scissors"><i class="em em-v" aria-role="presentation" aria-label="VICTORY HAND"></i></button>
            </div>
            <div class="scoreborad">
                <p class="scorearea"><span id="messagedisplay"></span>Your Score: <span id="myScore"></span>Computer's Score: <span id="computerScore"></span></p>
                <button class="reset" id="reset">Reset Game</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
